<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- page title in browser tab -->
    <title>Secure The Vault</title>
  </head>
  <body>
    <!-- inline page title -->
    <h1>Secure The Vault</h1>

    <h2>
      <!-- introductory message -->
      You have received this message because you have been chosen to open an
      important vault.
    </h2>

    <!--
    PSEUDO CODE
    1. create variables for 3 combination numbers.
    2. generate each of the 3 numbers using a different operation. 
    3. assign these values to their corresponding variables.
    4. create an alert message which includes the 3 #s in combination.
     -->
    <script>
      // variables for combination, calculated with unique operators
      const C1 = 5 + 5; // addition
      const C2 = 80 / 2; // division
      const C3 = 13 * 3; // multiplication

      // create an alert, deliver formatted message to end user using template literal.
      alert(`Here is the combination: ${C1}-${C2}-${C3}`);
    </script>
  </body>
